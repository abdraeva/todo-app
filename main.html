<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <title>Main register</title>

</head>
<body>


  <div class="container">
    <div class="center">
      <div class="card">
        <form>
          <div>
            <input 
              type="text"
              class="title"
              placeholder="Title"
            >
          </div>
          <div>
            <input 
              type="text"
              class="description"
              placeholder="Descritption"
            >
          </div>
          <div>
            <input 
              type="text"
              class="image"
              placeholder="Image"
            >
          </div>
          <p class="error"></p>


          <div>
            <button class="addTodo">Add todo</button>
          </div>
        </form>
      </div>
    </div>
  </div>



  <script src="js/main.js"></script>
  
</body>
</html>
